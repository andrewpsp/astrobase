apiVersion: 0.1.0
clusters:
    - name: astrobase-test-eks
      provider: eks
      region: us-east-1
      roleArn: $CLUSTER_ROLE_ARN
      resourcesVpcConfig:
          subnetIds:
              - $SUBNET_ID_0
              - $SUBNET_ID_1
          securityGroupIds:
              - $SECURITY_GROUP
      nodegroups:
          - nodegroupName: test-nodegroup-cpu
            scalingConfig:
                minSize: 1
                maxSize: 3
                desiredSize: 1
            nodeRole: $NODE_ROLE_ARN
