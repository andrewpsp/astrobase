apiVersion: 0.1.0
clusters:
    - name: astrobase-test-gke
      provider: gke
      location: us-central1
      project_id: $PROJECT_ID
      nodePools:
          - name: cpu-test-nodepool
            initialNodeCount: 1
            autoscaling:
                enabled: true
                minNodeCount: 1
                maxNodeCount: 3
