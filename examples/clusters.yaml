apiVersion: v0.1.0
clusters:
    - name: astrobase-test-gke
      provider: gke
      location: us-central1
      project_id: astrobase-284118
      nodePools:
          - name: astrobase-test-pool
            initialNodeCount: 1
            autoscaling:
                enabled: true
                minNodeCount: 1
                maxNodeCount: 3
    - name: astrobase-test-eks
      provider: eks
      region: us-east-1
      roleArn: arn:aws:iam::541181908229:role/AstrobaseEKSRole
      resourcesVpcConfig:
          subnetIds:
              - subnet-a023bbff
              - subnet-987d53d5
          securityGroupIds:
              - sg-67306a6a
      nodegroups:
          - nodegroupName: test-nodegroup-cpu
            scalingConfig:
                minSize: 1
                maxSize: 3
                desiredSize: 1
            nodeRole: arn:aws:iam::541181908229:role/AstrobaseEKSNodegroupRole
